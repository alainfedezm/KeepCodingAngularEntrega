
<div class="principal">
  <div class="form">
    <cm-search-form (searchChange)="search($event)"></cm-search-form>
  </div>
  <div class="shows-container">
    <div class="show-items">
        <cm-catalog-item *ngFor="let item of comics" [comic]="item" (click) = "viewComic(item)"></cm-catalog-item>
    </div>
  </div>

  <cm-pagination
  [(page)]="page"
  [totalPages]="(catalogService.pagination$ | async)?.totalPages ?? 0"
  (pageChange)="changePage()"
  *ngIf="totalPages > 1"
></cm-pagination>
</div>
<cm-loader *ngIf="catalogService.loading$ | async"></cm-loader>
